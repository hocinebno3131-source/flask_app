<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحديث بيانات الموظف</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: #1976d2;
            display: flex;
            justify-content: center;
            padding: 30px 0;
            direction: rtl;
        }

        .form-box {
            background: white;
            width: 750px;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            background: #1565c0;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 700;
        }

        .section-title {
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #1565c0;
            text-align: center; 
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .field {
            width: 48%;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 16px;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 14px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            border: none;
        }

        .btn-save {
            background: #1e88e5;
        }

        .btn-cancel {
            background: #757575;
        }
    </style>

    <script>
        function confirmSave() {
            return confirm("هل أنت متأكد من حفظ التغييرات في الملف؟");
        }
    </script>
</head>
<body>

<div class="form-box">
    <h2>استمارة تحديث بيانات الموظفين</h2>

    <form method="POST" onsubmit="return confirmSave();">

        <!-- البيانات الشخصية -->
        <div class="section-title">البيانات الشخصية للموظف</div>
        <div class="row">
            <div class="field">
                <label>رقم الحساب البريدي</label>
                <input type="text" name="CCP" value="{{ employee.CCP }}" readonly>
            </div>
            <div class="field">
                <label>رقم الضمان الاجتماعي NIN</label>
                <input type="text" name="NIN" value="{{ employee.NIN or '' }}">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>اللقب</label>
                <input type="text" name="last_name" value="{{ employee.last_name }}">
            </div>
            <div class="field">
                <label>الاسم</label>
                <input type="text" name="first_name" value="{{ employee.first_name }}">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>تاريخ الميلاد</label>
                <input type="text" name="birth_date" value="{{ employee.birth_date }}">
            </div>
            <div class="field">
                <label>الوظيفة</label>
                <input type="text" name="poste_travail" value="{{ employee.poste_travail or '' }}">
            </div>
        </div>

        <!-- البيانات المهنية -->
        <div class="section-title">البيانات المهنية للموظف</div>
        <div class="row">
            <div class="field">
                <label>الطور</label>
                <input type="text" name="categorie" value="{{ employee.categorie or '' }}">
            </div>
            <div class="field">
                <label>الدائرة</label>
                <input type="text" name="daira" value="{{ employee.daira or '' }}">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>البلدية</label>
                <input type="text" name="commune" value="{{ employee.commune or '' }}">
            </div>
            <div class="field">
                <label>مؤسسة العمل</label>
                <input type="text" name="ecole" value="{{ employee.ecole or '' }}">
            </div>
        </div>

        <!-- معلومات الاتصال والهوية -->
        <div class="section-title">معلومات الاتصال والهوية</div>
        <div class="row">
            <div class="field">
                <label>رقم الهاتف</label>
                <input type="text" name="TEL" value="{{ employee.TEL }}">
            </div>
            <div class="field">
                <label>رقم التعريف الوطني</label>
                <input type="text" name="employee_id" value="{{ employee.employee_id or '' }}">
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="btn-save">حفظ وتأكيد المعلومات</button>
            <button type="button" class="btn-cancel" onclick="window.history.back();">إلغاء / خروج</button>
        </div>

    </form>
</div>

</body>
</html>
