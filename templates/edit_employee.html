<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحديث بيانات الموظف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin:0; font-family:'Cairo', sans-serif; background:#1976d2; display:flex; justify-content:center; padding:30px 0; direction:rtl; }
        .form-box { background:white; width:750px; padding:25px 30px; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.2); }
        h2, h3 { text-align:center; margin-bottom:15px; }
        h2 { background:#1565c0; color:white; padding:12px; border-radius:6px; font-weight:700; }
        .section-title { font-weight:600; margin-top:25px; margin-bottom:10px; font-size:18px; color:#1565c0; text-align:center; position:relative; padding-bottom:8px; }
        .section-title::after { content:""; display:block; width:100%; height:3px; background-color:#1565c0; margin-top:5px; border-radius:2px; }
        .row { display:flex; justify-content:space-between; margin-bottom:15px; }
        .field { width:48%; }
        .field label { display:block; font-weight:600; margin-bottom:5px; text-align:right; }
        .field input { width:100%; padding:8px 10px; border-radius:6px; border:1px solid #999; font-size:16px; text-align:right; }
        .single-field { margin-bottom:15px; width:100%; }
        .single-field label { text-align:center; }
        .single-field input { width:100%; padding:12px 10px; border-radius:6px; border:1px solid #999; font-size:16px; text-align:right; }
        .buttons { display:flex; flex-direction:column; gap:12px; margin-top:20px; }
        .btn { padding:14px 0; font-size:18px; font-weight:700; border-radius:6px; cursor:pointer; color:white; border:none; text-align:center; transition:all 0.3s ease; width:100%; }
        .btn-save { background:#1e88e5; }
        .btn-cancel { background:#757575; text-decoration:none; display:flex; justify-content:center; align-items:center; }
        .btn:hover { transform:scale(1.02); }
    </style>
</head>
<body>
<div class="form-box">
    <h2>استمارة تحديث بيانات الموظف</h2>
    <form method="POST" action="/edit">
        <input type="hidden" name="ccp" value="{{ employee.CCP }}">
        <div class="section-title">البيانات الشخصية للموظف</div>
        <div class="row">
            <div class="field">
                <label>رقم الحساب البريدي</label>
                <input type="text" name="CCP" value="{{ employee.CCP }}">
            </div>
            <div class="field">
                <label>رقم الضمان الاجتماعي NIN</label>
                <input type="text" name="NIN" value="{{ employee.NIN or '' }}">
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label>اللقب</label>
                <input type="text" name="last_name" value="{{ employee.last_name }}">
            </div>
            <div class="field">
                <label>الاسم</label>
                <input type="text" name="first_name" value="{{ employee.first_name }}">
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label>تاريخ الميلاد</label>
                <input type="text" name="birth_date" value="{{ employee.birth_date }}">
            </div>
            <div class="field">
                <label>الوظيفة</label>
                <input type="text" name="poste_travail" value="{{ employee.poste_travail or '' }}">
            </div>
        </div>
        <div class="single-field">
            <label>مؤسسة العمل</label>
            <input type="text" name="ecole" value="{{ employee.ecole or '' }}">
        </div>
        <div class="row">
            <div class="field">
                <label>رقم الهاتف</label>
                <input type="text" name="TEL" value="{{ employee.TEL or '' }}">
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-save">حفظ وتأكيد المعلومات</button>
            <a href="/success?ccp={{ employee.CCP }}" class="btn btn-cancel">إلغاء / خروج</a>
        </div>
    </form>
</div>
</body>
</html>
