<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحديث بيانات الموظف</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: #1976d2;
    display: flex;
    justify-content: center;
    padding: 30px 0;
    direction: rtl;
}
.form-box {
    background: white;
    width: 750px;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
h2 { text-align: center; margin-bottom: 15px; }
h2 { background: #1565c0; color: white; padding: 12px; border-radius: 6px; font-weight: 700; }
.section-title { font-weight: 600; margin-top: 25px; margin-bottom: 10px; font-size: 18px; color: #1565c0; text-align: center; position: relative; padding-bottom: 8px; }
.section-title::after { content: ""; display: block; width: 100%; height: 3px; background-color: #1565c0; margin-top: 5px; border-radius: 2px; }
.row { display: flex; justify-content: space-between; margin-bottom: 15px; }
.field { width: 48%; }
.field label { display: block; font-weight: 600; margin-bottom: 5px; text-align: right; }
.field input { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #999; font-size: 16px; text-align: right; }
.single-field { margin-bottom: 15px; width: 100%; }
.single-field label { text-align: center; }
.single-field input { width: 100%; padding: 12px 10px; border-radius: 6px; border: 1px solid #999; font-size: 16px; text-align: right; }

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
}
.btn {
    padding: 14px 0;
    font-size: 18px;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    border: none;
    text-align: center;
    transition: all 0.3s ease;
    width: 200px;
}
.btn-save { background: #2e7d32; }       /* أخضر حامق */
.btn-print-final { background: #000000; } /* أسود حامق */
.btn-cancel { background: #555555; }     /* أسود فاتح */
.btn:hover { opacity: 0.85; transform: scale(1.03); }

/* Modal styles */
.modal {
    display: none; 
    position: fixed; 
    z-index: 999; 
    left: 0; top: 0;
    width: 100%; height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.5); 
}
.modal-content {
    background-color: #fff;
    margin: 15% auto; 
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    text-align: center;
    font-family: 'Cairo', sans-serif;
}
.modal-content h3 {
    color: red;
    font-size: 20px;
    margin-bottom: 20px;
}
.modal-content input {
    width: 80%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #999;
    text-align: center;
}
.modal-content .modal-btn {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
}
.modal-content .ok-btn { background: #2e7d32; color: white; }
.modal-content .cancel-btn { background: #555555; color: white; }
.modal-content .ok-btn:hover, .modal-content .cancel-btn:hover { opacity: 0.85; transform: scale(1.03); }

</style>
</head>
<body>
<div class="form-box">
<h2>استمارة تحديث بيانات الموظفين</h2>

<form method="POST" action="/edit_employee_save?ccp={{ employee.CCP }}">
    <!-- البيانات الشخصية -->
    <div class="section-title">البيانات الشخصية للموظف</div>
    <div class="row">
        <div class="field">
            <label>رقم الحساب البريدي</label>
            <input type="text" name="CCP" value="{{ employee.CCP }}" readonly>
        </div>
        <div class="field">
            <label>رقم الضمان الاجتماعي NIN</label>
            <input type="text" name="NIN" value="{{ employee.NIN or '' }}">
        </div>
    </div>
    <div class="row">
        <div class="field">
            <label>اللقب</label>
            <input type="text" name="last_name" value="{{ employee.last_name }}">
        </div>
        <div class="field">
            <label>الاسم</label>
            <input type="text" name="first_name" value="{{ employee.first_name }}">
        </div>
    </div>
    <div class="row">
        <div class="field">
            <label>تاريخ الميلاد</label>
            <input type="text" name="birth_date" value="{{ employee.birth_date }}">
        </div>
        <div class="field">
            <label>الرتبة</label>
            <input type="text" name="poste_travail" value="{{ employee.poste_travail or '' }}">
        </div>
    </div>

    <!-- البيانات المهنية -->
    <div class="section-title">البيانات المهنية للموظف</div>
    <div class="single-field">
        <label>الطور</label>
        <input type="text" name="categorie" value="{{ employee.categorie or '' }}">
    </div>
    <div class="row">
        <div class="field">
            <label>الدائرة</label>
            <input type="text" name="daira" value="{{ employee.daira or '' }}">
        </div>
        <div class="field">
            <label>البلدية</label>
            <input type="text" name="commune" value="{{ employee.commune or '' }}">
        </div>
    </div>
    <div class="single-field">
        <label>مؤسسة العمل</label>
        <input type="text" name="ecole" value="{{ employee.ecole or '' }}">
    </div>

    <!-- معلومات الاتصال -->
    <div class="section-title">معلومات الاتصال والهوية</div>
    <div class="row">
        <div class="field">
            <label>رقم الهاتف</label>
            <input type="text" name="TEL" value="{{ employee.TEL }}">
        </div>
    </div>

    <!-- الأزرار -->
    <div class="buttons">
        <button type="submit" class="btn btn-save">حفظ وتأكيد المعلومات</button>
        {% if is_admin %}
        <button type="button" class="btn btn-print-final" onclick="showModal()">طباعة القائمة النهائية</button>
       {% endif %}
       <a href="/success?ccp={{ employee.CCP }}" class="btn btn-cancel">إلغاء / خروج</a>
    </div>
</form>
</div>

<!-- Modal HTML -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h3>هذا القفل من صلاحية مديرية التربية<br>أدخل كلمة المرور من فضلك</h3>
        <input type="password" id="modalPassword" placeholder="كلمة المرور">
        <div>
            <button class="modal-btn ok-btn" onclick="checkModalPassword()">دخول</button>
            <button class="modal-btn cancel-btn" onclick="closeModal()">إلغاء</button>
        </div>
    </div>
</div>

<script>
function showModal() {
    document.getElementById("passwordModal").style.display = "block";
}
function closeModal() {
    document.getElementById("passwordModal").style.display = "none";
}
function checkModalPassword() {
    const password = document.getElementById("modalPassword").value;
    if(password === "tggt55") {
        window.location.href = "/view_employees";
    } else {
        alert("كلمة المرور خاطئة");
    }
}
window.onclick = function(event) {
    const modal = document.getElementById("passwordModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
