<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <title>تحديث بيانات الموظف</title> <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"> <style> body { margin: 0; font-family: 'Cairo', sans-serif; background: #1976d2; /* خلفية زرقاء */ display: flex; justify-content: center; padding: 30px 0; direction: rtl; } .form-box { background: white; width: 750px; padding: 25px 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.2); } h2, h3 { text-align: center; margin-bottom: 15px; } h2 { background: #1565c0; color: white; padding: 12px; border-radius: 6px; font-weight: 700; } h3 { color: #1565c0; font-weight: 600; } .section-title { font-weight: 600; margin-top: 25px; margin-bottom: 10px; font-size: 18px; color: #1565c0; text-align: center; position: relative; padding-bottom: 8px; } /* الخط الأزرق أسفل كل عنوان */ .section-title::after { content: ""; display: block; width: 100%; height: 3px; background-color: #1565c0; margin-top: 5px; border-radius: 2px; } .row { display: flex; justify-content: space-between; margin-bottom: 15px; } .field { width: 48%; } .field label { display: block; font-weight: 600; margin-bottom: 5px; text-align: right; } .field input { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #999; font-size: 16px; text-align: right; } .single-field { margin-bottom: 15px; width: 100%; } .single-field label { text-align: center; } .single-field input { width: 100%; padding: 12px 10px; border-radius: 6px; border: 1px solid #999; font-size: 16px; text-align: right; } .buttons { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; } .btn { padding: 14px 0; font-size: 18px; font-weight: 700; border-radius: 6px; cursor: pointer; color: white; border: none; text-align: center; transition: all 0.3s ease; width: 100%; } .btn-save { background: #1e88e5; } .btn-cancel { background: #757575; } .btn:hover { transform: scale(1.02); } </style> </head> <body> <div class="form-box"> <h2>استمارة تحديث بيانات الموظفين</h2> <div class="section-title">البيانات الشخصية للموظف</div> <div class="row"> <div class="field"> <label>رقم الحساب البريدي</label> <input type="text" value="{{ employee.CCP }}"> </div> <div class="field"> <label>رقم الضمان الاجتماعي NIN</label> <input type="text" value="{{ employee.NIN or '' }}"> </div> </div> <div class="row"> <div class="field"> <label>اللقب</label> <input type="text" value="{{ employee.last_name }}"> </div> <div class="field"> <label>الاسم</label> <input type="text" value="{{ employee.first_name }}"> </div> </div> <div class="row"> <div class="field"> <label>تاريخ الميلاد</label> <input type="text" value="{{ employee.birth_date }}"> </div> <div class="field"> <label>الوظيفة</label> <input type="text" value="{{ employee.rank or '' }}"> </div> </div> <div class="section-title">البيانات المهنية للموظف</div> <div class="single-field"> <label>الطور</label> <input type="text" value=""> </div> <div class="row"> <div class="field"> <label>الدائرة</label> <input type="text" value=""> </div> <div class="field"> <label>البلدية</label> <input type="text" value=""> </div> </div> <div class="single-field"> <label>مؤسسة العمل</label> <input type="text" value=""> </div> <div class="section-title">معلومات الاتصال والهوية</div> <div class="row"> <div class="field"> <label>رقم الهاتف</label> <input type="text" value="{{ employee.TEL }}"> </div> <div class="field"> <label>رقم التعريف الوطني</label> <input type="text" value=""> </div> </div> <div class="buttons"> <button class="btn btn-save">حفظ وتأكيد المعلومات</button> <button class="btn btn-cancel">إلغاء / خروج</button> </div> </div> </body> </html>
