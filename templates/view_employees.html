<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عرض جميع الموظفين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 20px;
            background: #f0f2f5;
        }
        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            direction: rtl;
            text-align: right;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
        }
        th {
            background: #1e88e5;
            color: white;
        }
        tr:nth-child(even) {
            background: #e3f2fd;
        }
        .btn-print {
            margin: 15px 0;
            padding: 10px 20px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-print:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>

<h2>جدول الموظفين</h2>

<button class="btn-print" onclick="window.print()">طباعة الجدول</button>

<table>
    <thead>
        <tr>
            <th>رقم الحساب البريدي</th>
            <th>اللقب</th>
            <th>الاسم</th>
            <th>رقم الهاتف</th>
            <th>الرتبة</th>
            <th>المؤسسة</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.CCP }}</td>
            <td>{{ emp.last_name }}</td>
            <td>{{ emp.first_name }}</td>
            <td>{{ emp.TEL or '' }}</td>
            <td>{{ emp.poste_travail or '' }}</td>
            <td>{{ emp.ecole or '' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
