<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول المستخدم</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Cairo', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#1976d2; margin:0; }
.login-box { background:white; padding:30px; border-radius:12px; width:400px; box-shadow:0 0 20px rgba(0,0,0,0.2); text-align:center; }
input { width:90%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #999; text-align:center; font-size:16px; }
button { padding:12px 20px; font-size:16px; border:none; border-radius:6px; background:#1565c0; color:white; cursor:pointer; transition:0.3s; }
button:hover { opacity:0.85; transform:scale(1.03); }
p.message { color:red; font-weight:bold; }
</style>
</head>
<body>
<div class="login-box">
<h2>مرحبا بك عزيزي المدير</h2>
<form method="POST">
    <input type="password" name="password" placeholder="كلمة المرور" required><br>
    <button type="submit">دخول</button>
</form>
{% if message %}
<p class="message">{{ message }}</p>
{% endif %}
</div>
</body>
</html>
