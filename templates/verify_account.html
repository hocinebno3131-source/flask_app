<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>التحقق من رقم الحساب</title>
</head>
<body>
    <h2>أدخل رقم الحساب البريدي (CCP)</h2>

    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/verify_account">
        <input type="text" name="ccp" placeholder="رقم الحساب">
        <button type="submit">تسجيل الدخول</button>
    </form>
</body>
</html>
