<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>التحقق من رقم الحساب البريدي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #1565c0, #1e88e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .container {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.25);
        }
        .title-top { font-weight: 700; font-size: 18px; }
        .title-middle { font-size: 16px; margin-bottom: 5px; }
        .title-bottom { font-size: 18px; color: #2e7d32; margin-top: 5px; }
        .platform { color: #e91e63; margin-bottom: 15px; }
        .error-message { color: red; margin-bottom: 15px; }
        .logo {
            width: 130px;
            margin: 20px auto;
            display: block;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.25));
            transition: transform 0.3s ease;
        }
        .logo:hover { transform: scale(1.08); }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #aaa; font-size: 16px; text-align: center; margin-bottom: 15px; }

        /* أزرار نصف الطول */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .btn {
            width: 48%;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 700;
            border-radius: 6px;
            text-align: center;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login { background-color: #1565c0; }
        .btn-login:hover { background-color: #0d47a1; }
        .btn-exit { background-color: #b71c1c; }
        .btn-exit:hover { background-color: #7f0000; }
    </style>
</head>
<body>

<div class="container">
    <div class="title-top">الجمهورية الجزائرية الديمقراطية الشعبية</div>
    <div class="title-middle">وزارة التربية الوطنية</div>
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    <div class="title-bottom">مديرية التربية لولاية توقرت</div>
    <div class="platform">المنصة الرقمية</div>

    {% if message %}
        <div class="error-message">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/verify_account">
        <input type="text" name="ccp" placeholder="أدخل رقم الحساب البريدي بدون المفتاح" required>
        <div class="buttons">
            <button type="submit" class="btn btn-login">تسجيل الدخول</button>
            <button type="button" class="btn btn-exit" onclick="window.location.href='/'">خروج</button>
        </div>
    </form>
</div>

</body>
</html>
