<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التحقق من الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f2f2f2; padding: 30px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; text-align: center; }
        button { width: 95%; padding: 12px; background: #1e88e5; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .message { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>التحقق من الحساب</h2>
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
    <form method="POST" action="/verify_account">
        <input type="text" name="ccp" placeholder="أدخل رقم CCP">
        <button type="submit">تحقق</button>
    </form>
</div>
</body>
</html>
