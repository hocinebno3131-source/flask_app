<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>التحقق من رقم الحساب البريدي</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #1565c0, #1e88e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.25);
        }

        h2 {
            margin: 5px 0;
            font-size: 22px;
            color: #333;
        }

        .subtitle {
            font-size: 17px;
            margin-bottom: 15px;
        }

        /* ===== الشعار الجديد ===== */
        .emblem {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 20px auto;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.4s ease;
        }

        .ring-blue {
            width: 160px;
            height: 160px;
            border: 4px dashed #1976d2;
        }

        .ring-green {
            width: 125px;
            height: 125px;
            border: 4px solid #2e7d32;
        }

        .ring-red {
            width: 90px;
            height: 90px;
            border: 4px solid #c62828;
        }

        .center-circle {
            width: 55px;
            height: 55px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .emblem:hover .ring-blue {
            transform: translate(-50%, -50%) rotate(25deg) scale(1.05);
        }

        .emblem:hover .ring-green {
            transform: translate(-50%, -50%) rotate(-20deg) scale(1.05);
        }

        .emblem:hover .ring-red {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* ===== النصوص ===== */
        .title-top {
            font-weight: 700;
            font-size: 18px;
        }

        .title-middle {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .title-bottom {
            font-size: 18px;
            color: #2e7d32;
            margin-top: 5px;
        }

        .platform {
            color: #e91e63;
            margin-bottom: 15px;
        }

        /* ===== رسالة الخطأ ===== */
        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        /* ===== النموذج ===== */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background: #1565c0;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0d47a1;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="title-top">الجمهورية الجزائرية الديمقراطية الشعبية</div>
        <div class="title-middle">وزارة التربية الوطنية</div>

        <!-- الشعار -->
        <div class="emblem">
            <div class="ring ring-blue"></div>
            <div class="ring ring-green"></div>
            <div class="ring ring-red"></div>
            <div class="center-circle"></div>
        </div>

        <div class="title-bottom">مديرية التربية لولاية توقرت</div>
        <div class="platform">المنصة الرقمية</div>

        <!-- رسالة الخطأ -->
        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}

        <!-- نموذج إدخال رقم الحساب -->
        <form method="POST" action="/verify_account">
            <input type="text" name="ccp" placeholder="أدخل رقم الحساب البريدي بدون المفتاح" required>
            <button type="submit">تسجيل الدخول</button>
        </form>

    </div>

</body>
</html>
