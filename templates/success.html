<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي للموظف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        .row {
            margin-bottom: 8px;
        }

        .download-btn {
            margin-top: 20px;
            text-align: center;
        }

        .download-btn a {
            background: #1e88e5;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .download-btn a:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>الملف الشخصي للموظف</h2>

    <div class="row">الاسم: {{ employee.first_name }}</div>
    <div class="row">اللقب: {{ employee.last_name }}</div>
    <div class="row">رقم الهاتف: {{ employee.TEL }}</div>
    <div class="row">الوظيفة: {{ employee.poste_travail }}</div>
    <div class="row">المؤسسة: {{ employee.ecole }}</div>

    <!-- زر تحميل الملف -->
    <div class="download-btn">
        <a href="/download_employees">⬇️ تحميل ملف الموظفين (Excel)</a>
    </div>
</div>

</body>
</html>
